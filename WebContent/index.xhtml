<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
  <link href="./css/light.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body class="container">

    <h1>Notes</h1>


    <h:form class="row">
      <h:inputText value="#{notesBean.note.noteText}" a:placeholder="New note" class="column-80"/>
      <h:commandButton value="Add note" action="#{notesBean.add}" class="column-10" />
    </h:form>

    <hr/>

    <h:form>
        <table>
            <ui:repeat value="#{notesBean.noteList}" var="n">
                <tr>
                    <td>
                        <h:inputText value="#{n.noteText}">
                        <f:ajax event="change" listener="#{notesBean.update(n)}"/>
                        </h:inputText>
                    </td>
                    <td>
                        <h:commandLink action="#{notesBean.delete(n)}">Delete</h:commandLink>
                    </td>
                </tr>
            </ui:repeat>
        </table>
    </h:form>

</h:body>
</html>
