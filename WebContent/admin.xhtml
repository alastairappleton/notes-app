<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Notes: manage colours</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="./css/notes.css" rel="stylesheet" type="text/css"/>
</h:head>

<h:body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
        <div class="container">
            <h:link class="navbar-brand" value = "Notes" outcome = "index" />

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <h:link class="nav-link" outcome = "admin"><i class="fas fa-cog mr-2"/>Admin</h:link>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container py-4">
        <h:form>
            <div class="row my-1">
                <div class="col">
                    <h:inputText class="form-control" a:type="color" value="#{colourBean.colour.colourCode}" a:placeholder="Hex code"/>
                </div>
                <div class="col">
                    <h:inputText class="form-control" value="#{colourBean.colour.colourName}" a:placeholder="Descriptive name"/>
                </div>
                <div class="col">
                    <h:commandLink class="btn btn-primary" action="#{colourBean.add}">Create colour</h:commandLink>
                </div>
            </div>
        </h:form>
    </div>

    <div class="container py-4">
        <h:form>
            <ui:repeat value="#{colourBean.colourList}" var="c">
                <div class="row my-2">
                    <div class="col">
                        <h:inputText a:type="color" value="#{c.colourCode}" class="form-control">
                            <f:ajax event="change" listener="#{colourBean.update(c)}"/>
                        </h:inputText>
                    </div>
                    <div class="col">
                        <h:inputText class="form-control" value="#{c.colourName}">
                            <f:ajax event="change" listener="#{colourBean.update(c)}"/>
                        </h:inputText>
                    </div>
                    <div class="col">
                        <h:commandLink class="btn btn-danger" action="#{colourBean.delete(c)}"><i class="fas fa-trash" /></h:commandLink>
                    </div>
                </div>
            </ui:repeat>
        </h:form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</h:body>
</html>
